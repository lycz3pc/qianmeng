<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>404</title>
    <style>
        html, body, h2, p {
            margin: 0;
            padding: 0;
        }
        .page-wrap {
            width: 900px; 
            height: auto;
            margin: 60px auto 0;
        }
        .page-wrap .page-icon {
            width: 380px;
            height: 380px;
            float:left;
        }
        .page-wrap .page-control {
            width: 420px;
            height: 380px;
            float:left;
            padding:108px 0 0 100px;

        }
        .page-wrap .page-control h2 {
            font-size: 72px;
            color: #434e59;
            margin: 0;
        }
        .page-wrap .page-control p {
            font-size: 20px;
            color: #434e59;
        }
        .page-wrap .page-control .error-info {
            padding: 40px 0 20px 0;
        }
        .page-wrap .page-control .back-home-btn {
            display: block;
            width: 88px;
            height: 32px;
            line-height: 32px;
            background: #0097e0;
            color: #fff;
            text-align: center;
            border-radius:4px;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="page-wrap">
        <div class="page-icon">
            <img src="/images/404.png" alt=""/>
        </div>
        <div class="page-control">
            <h2>404</h2>
            <p class="error-info">抱歉，您访问的页面不存在...</p>
            <p><a href="/" class="back-home-btn">返回首页</a></p>
        </div>
    </div>
</body>
</html>
