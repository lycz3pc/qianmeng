<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>案例管理</title>
<!-- <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台"> -->
<!-- <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术"> -->
<link rel="shortcut icon" href="favicon.ico">
<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="/css/style.css?v=4.1.0" rel="stylesheet">
<link href="/plugins/webuploader/webuploader.css" rel="stylesheet">
<!-- <link href="/plugins/chosen/style.css" rel="stylesheet">
<link href="/plugins/chosen/prism.css" rel="stylesheet"> -->
<link href="/plugins/chosen/chosen.css" rel="stylesheet">
</head>
<body>
	<div>
		<div>
			<div id="toolbar">
				<button id="addCase" type="button" title="新增案例" class="btn btn-outline btn-default">
					<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
				</button>
					<form id="searchForm" class="form-inline pull-right">
					<select name="category_id" class="form-control" >
						<option value="">全部分类</option>
					</select>
			
				</form>
			</div>
			<table id="dataTable"></table>
		</div>
	</div>
	
		<div class="ibox-content" id="editLayer" style="display:none;">
			<form id="editForm" class="form-horizontal m-t">
				<div class="form-group">
					<input name="id" type="hidden">
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">分类：</label>
					<div class="col-sm-8">
                    	<select id="categoryId" name="categoryId" class="form-control" >
							<option value="">请选择</option>
						</select>
                    </div>
                </div>
				<div class="form-group">
					<label class="col-sm-2 control-label">案例名称：</label>
					<div class="col-sm-8">
						<input name="caseName" class="form-control" placeholder="请输入案例名称" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">案例图片：</label>
					<div class="col-sm-8 input-group" >
						<div id="uploader" style="padding-left: 14px;">
							<!--用来存放item-->
							<div id="fileList" class="uploader-list"></div>
							<div id="filePicker" >选择图片</div>
						</div>
						<input name="caseImage" style="display: none;" type="text">
					</div>
                </div>
				<div class="form-group">
					<label class="col-sm-2 control-label">项目地点：</label>
					<div class="col-sm-8">
                   	     <input id="caseAddress" name="caseAddress" class="form-control" placeholder="请输入项目地点" type="text" >
                    </div>
                </div>
                <div class="form-group">
					<label class="col-sm-2 control-label">业主单位：</label>
					<div class="col-sm-8">
                    	<input id="caseCompany" name="caseCompany" class="form-control" placeholder="请输入业主单位" type="text" >
                    </div>
                </div>
                <div class="form-group">
					<label class="col-sm-2 control-label">项目规模：</label>
					<div class="col-sm-8">
                    	<input id="caseScale" name="caseScale" class="form-control" placeholder="请输入项目规模" type="text" >
                    </div>
                </div>
                <div class="form-group">
					<label class="col-sm-2 control-label">施工时间：</label>
					<div class="col-sm-8">
                    	<input name="caseDate" class="form-control" placeholder="请输入施工时间"  type="text" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">参与人员：</label>
                    <div class="col-sm-8 input-group">
                    	 <select data-placeholder="选择参与人员..." class="chosen-select" tabindex="2" id="personnelIds" name="personnelIds" >
                    	 	<option value=""></option>
                    	 </select>
                     <!--    <input id="personnelIds" name="personnelIds" class="form-control" readonly="readonly" placeholder="点击选择机构 " onclick="for_Org()"> -->
                    </div>
                </div>
                <div class="form-group">
					<label class="col-sm-2 control-label">案列简介：</label>
					<div class="col-sm-8 input-group">
						<div class="ibox float-e-margins" style=" padding-left: 12px">
							<div id="ibox-title">
								<script id="ueditor" name="caseIntro" type="text/plain"></script>
							</div>
						</div>
					</div>
                </div>
                <div class="form-group">
					<label class="col-sm-2 control-label">排序：</label>
					<div class="col-sm-8">
						<input name="sort" class="form-control" type="text">
					</div>
				</div>
			</form>
		</div>
	

		<!-- 全局js -->
	<script src="/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="/plugins/bootstrap.min.js?v=3.3.6"></script>
	<script src="/plugins/webuploader/webuploader.js"></script>
	<script src="/plugins/layer/layer.min.js"></script>
	<script src="/plugins/validate/jquery.validate.min.js"></script>
	<!-- 配置文件 -->
    <script type="text/javascript" src="/plugins/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="/plugins/ueditor/ueditor.all.js"></script>
	<script src="/plugins/validate/messages_zh.min.js"></script>

	<!-- 自定义js -->
	<script src="/javascript/form_validate.js"></script>
	<script src="/javascript/admin/case.js"></script>
	<script src="/javascript/base_list.js?v=1.0.0"></script>
	
    <script src="/plugins/chosen/chosen.jquery.min.js"></script>
	<!-- Bootstrap table -->
	<script src="/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
</body>
</html>
