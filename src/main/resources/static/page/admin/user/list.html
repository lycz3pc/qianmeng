<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户管理</title>

<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="/css/animate.css" rel="stylesheet">
<link href="/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body>
	<div>
		<div>
			<div id="toolbar">
				<button id="add" type="button" title="新增用户" class="btn btn-outline btn-default">
					<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
				</button>
			</div>
			<table id="dataTable"></table>
		</div>
	</div>
	
		<div class="ibox-content" id="editLayer" style="display:none;">
			<form id="editForm" class="form-horizontal m-t">
				<div class="form-group"><input id="id" name="id" type="hidden"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label">账号：</label>
					<div class="col-sm-8">
                   	     <input id="username" name="username" class="form-control" placeholder="请输入账号" type="text" >
                    </div>
                </div>
                <div id="pas" class="form-group">
					<label class="col-sm-3 control-label">密码：</label>
					<div class="col-sm-8">
                    	<input id="password" name="password" class="form-control" placeholder="请输入密码" type="password" >
                    </div>
                </div>
                <div id="newPas" class="form-group">
					<label class="col-sm-3 control-label">确认密码：</label>
					<div class="col-sm-8">
                    	<input id="newPassword" name="newPassword" class="form-control" placeholder="请再次输入密码" type="password" >
                    </div>
                </div>
                <div class="form-group">
					<label class="col-sm-3 control-label">角色：</label>
					<div class="col-sm-8">
                    	<select name="roleId" class="form-control" >
							<option value="1">管理员</option>
							<option value="2">编辑员</option>
						</select>
                    </div>
                </div>
                <div class="form-group">
					<label class="col-sm-3 control-label">姓名：</label>
					<div class="col-sm-8">
                    	<input name="realName" class="form-control" placeholder="请输入姓名"  type="text" >
                    </div>
                </div>
                <div class="form-group">
					<label class="col-sm-3 control-label">手机：</label>
					<div class="col-sm-8">
                    	<input name="phone" class="form-control" placeholder="请输入手机"  type="text" >
                    </div>
                </div>
                <div class="form-group">
                	<label class="col-sm-3 control-label">状态：</label>
                	<div class="col-sm-8">
						<label class="radio-inline">
					       <input type="radio" value="1" name="status" checked>开启
					    </label>
					    <label class="radio-inline">
					       <input type="radio" value="0" name="status">禁用
					    </label>
				    </div>
                </div>
			</form>
		</div>
	
	<!-- 全局js -->
	<script src="/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="/plugins/bootstrap.min.js?v=3.3.6"></script>
	<script src="/plugins/layer/layer.min.js"></script>
	<script src="/plugins/validate/jquery.validate.min.js"></script>
	<script src="/plugins/validate/messages_zh.min.js"></script>

	<!-- 自定义js -->
	<script src="/javascript/form_validate.js"></script>
	<script src="/javascript/admin/user.js"></script>
	<script src="/javascript/base_list.js?v=1.0.0"></script>

	<!-- Bootstrap table -->
	<script src="/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
</body>
</html>
