<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>分类管理</title>
<!-- <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台"> -->

<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="/css/animate.css" rel="stylesheet">
<link href="/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body>
	<div>
		<div>
			<div id="toolbar">
				<button id="add" type="button" title="新增分类" class="btn btn-outline btn-default">
					 <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
				</button>
				<form id="searchForm" class="form-inline pull-right">
					<select id="searchColumn" name="searchColumn" class="form-control" >
						<option value="">==请选择所属栏目==</option>
						<option value="article">新闻动态</option>
						<option value="case">精品案例</option>
						<option value="job">人才招聘</option>
						<option value="personnel">团队展示</option>
					</select>
				</form>
			</div>
			<table id="dataTable"></table>
		</div>
	</div>
	
		<div class="ibox-content" id="editLayer" style="display:none;">
			<form id="editForm" class="form-horizontal m-t">
				<div class="form-group"><input id="id" name="id" type="hidden"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label">所属栏目：</label>
					<div class="col-sm-8">
                    	<select name="categoryColumn" class="form-control" >
							<option value="">==请选择==</option>
							<option value="article">新闻动态</option>
							<option value="case">精品案例</option>
							<option value="job">人才招聘</option>
							<option value="personnel">团队展示</option>
						</select>
                    </div>
                </div>
				<div class="form-group">
					<label class="col-sm-3 control-label">分类名称：</label>
					<div class="col-sm-8">
                   	     <input id="categoryName" name="categoryName" class="form-control" placeholder="请输入分类名称" type="text" >
                    </div>
                </div>
                <div id="pas" class="form-group">
					<label class="col-sm-3 control-label">排序：</label>
					<div class="col-sm-8">
                    	<input id="sort" name="sort" class="form-control" placeholder="数值越大显示越靠前"  type="text" >
                    </div>
                </div>
			</form>
		</div>
	
	<!-- 全局js -->
	<script src="/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="/plugins/bootstrap.min.js?v=3.3.6"></script>
	<script src="/plugins/layer/layer.min.js"></script>
	<script src="/plugins/validate/jquery.validate.min.js"></script>
	<script src="/plugins/validate/messages_zh.min.js"></script>

	<!-- 自定义js -->
	<script src="/javascript/form_validate.js"></script>
	<script src="/javascript/admin/category.js"></script>
	<script src="/javascript/base_list.js?v=1.0.0"></script>

	<!-- Bootstrap table -->
	<script src="/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
</body>
</html>
